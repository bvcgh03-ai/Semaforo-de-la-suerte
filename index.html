<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>SemÃ¡foro de Lugones</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: #111;
  color: white;
  font-family: Arial;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

#logo {
  position: absolute;
  top: 15px;
  left: 15px;
  width: 90px;
}

#ruleta {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: gray;
  margin-bottom: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
}

#jugar {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background: red;
  color: white;
  font-size: 42px;
  border: none;
  cursor: pointer;
  box-shadow: 0 0 25px red;
}

#conectar {
  position: absolute;
  bottom: 30px;
  padding: 12px 30px;
  font-size: 18px;
}
</style>
</head>

<body>

<img id="logo" src="logo.png">
<h1>SemÃ¡foro de Lugones</h1>

<div id="ruleta">ðŸŽ°</div>

<button id="jugar" onclick="jugar()">JUGAR</button>
<button id="conectar" onclick="conectar()">CONECTAR</button>

<audio id="ruletaSound" src="https://www.soundjay.com/misc/sounds/slot-machine-1.mp3"></audio>

<script>
let device, characteristic;

async function conectar() {
  device = await navigator.bluetooth.requestDevice({
    filters: [{ name: 'ESP32_Ruleta' }],
    optionalServices: ['12345678-1234-1234-1234-123456789abc']
  });

  const server = await device.gatt.connect();
  const service = await server.getPrimaryService(
    '12345678-1234-1234-1234-123456789abc'
  );

  characteristic = await service.getCharacteristic(
    'abcd1234-1234-1234-1234-abcdef123456'
  );

  characteristic.startNotifications();
  characteristic.addEventListener('characteristicvaluechanged', evento);

  alert("Conectado");
}

function jugar() {
  if (!characteristic) return;

  document.getElementById("ruleta").innerText = "ðŸŽ°";
  document.getElementById("ruleta").style.background = "gray";
  document.getElementById("ruletaSound").play();

  characteristic.writeValue(new TextEncoder().encode("J"));
}

function evento(e) {
  const r = new TextDecoder().decode(e.target.value);
  const div = document.getElementById("ruleta");

  if (r === 'R') {
    div.style.background = "red";
    div.innerText = "ROJO";
  }
  if (r === 'A') {
    div.style.background = "yellow";
    div.style.color = "black";
    div.innerText = "AMARILLO";
  }
  if (r === 'V') {
    div.style.background = "green";
    div.innerText = "VERDE";
  }
}
</script>

</body>
</html>
