<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sem√°foro de Lugones</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* LOGO */
#logo {
    position: absolute;
    top: 15px;
    left: 15px;
    width: 90px;
}

/* TITULO */
h1 {
    margin-bottom: 40px;
    text-align: center;
}

/* BOTON JUGAR */
#jugar {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    background: red;
    color: white;
    font-size: 42px;
    font-weight: bold;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 25px red;
}

#jugar:active {
    transform: scale(0.95);
}

/* BOTON CONECTAR */
#conectar {
    position: absolute;
    bottom: 40px;
    padding: 14px 30px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    background: #444;
    color: white;
    cursor: pointer;
}

#conectar:hover {
    background: #666;
}
</style>
</head>

<body>

<img id="logo" src="logo.png" alt="Lugones Bar">

<h1>Sem√°foro de Lugones</h1>

<button id="jugar" onclick="jugar()">JUGAR</button>

<button id="conectar" onclick="conectar()">CONECTAR</button>

<script>
let device;
let characteristic;

async function conectar() {
    device = await navigator.bluetooth.requestDevice({
        filters: [{ name: 'ESP32_Ruleta' }],
        optionalServices: ['12345678-1234-1234-1234-123456789abc']
    });

    const server = await device.gatt.connect();
    const service = await server.getPrimaryService('12345678-1234-1234-1234-123456789abc');
    characteristic = await service.getCharacteristic('abcd1234-1234-1234-1234-abcdef123456');

    alert("Conectado al Sem√°foro üéâ");
}

function jugar() {
    if (!characteristic) {
        alert("Primero conect√° el Bluetooth");
        return;
    }
    characteristic.writeValue(new TextEncoder().encode("J"));
}
</script>

</body>
</html>
