<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sem√°foro de Lugones</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: #111;
  color: white;
  font-family: Arial;
  text-align: center;
}

#ruleta {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  margin: 40px auto;
  background: gray;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  transition: background 0.3s;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  margin: 10px;
}
</style>
</head>

<body>

<h1>Sem√°foro de Lugones</h1>

<div id="ruleta">?</div>

<button onclick="conectar()">CONECTAR</button>
<button onclick="jugar()">JUGAR</button>

<audio id="ruletaSound" src="https://www.soundjay.com/misc/sounds/slot-machine-1.mp3"></audio>
<audio id="winSound" src="https://www.soundjay.com/button/sounds/button-4.mp3"></audio>
<audio id="loseSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

<script>
let device, characteristic;

async function conectar() {
  device = await navigator.bluetooth.requestDevice({
    filters: [{ name: 'ESP32_Ruleta' }],
    optionalServices: ['12345678-1234-1234-1234-123456789abc']
  });

  const server = await device.gatt.connect();
  const service = await server.getPrimaryService(
    '12345678-1234-1234-1234-123456789abc'
  );

  characteristic = await service.getCharacteristic(
    'abcd1234-1234-1234-1234-abcdef123456'
  );

  characteristic.startNotifications();
  characteristic.addEventListener('characteristicvaluechanged', evento);

  alert("Conectado");
}

function jugar() {
  if (!characteristic) return;

  document.getElementById("ruleta").innerText = "üé∞";
  document.getElementById("ruleta").style.background = "gray";

  document.getElementById("ruletaSound").play();
  navigator.vibrate(300);

  characteristic.writeValue(new TextEncoder().encode("J"));
}

function evento(e) {
  const r = new TextDecoder().decode(e.target.value);

  const div = document.getElementById("ruleta");

  if (r === 'R') {
    div.style.background = "red";
    div.innerText = "ROJO ‚ùå";
    document.getElementById("loseSound").play();
    navigator.vibrate([200,100,200]);
  }
  if (r === 'A') {
    div.style.background = "yellow";
    div.style.color = "black";
    div.innerText = "AMARILLO üîÅ";
    navigator.vibrate(150);
  }
  if (r === 'V') {
    div.style.background = "green";
    div.innerText = "VERDE ‚úÖ";
    document.getElementById("winSound").play();
    navigator.vibrate([100,50,100,50,200]);
  }
}
</script>

</body>
</html>
